version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ticketdb
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ticket-booking-app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ticketdb
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./schema.sql:/app/schema.sql
      - ./seed.sql:/app/seed.sql

volumes:
  postgres_data:
